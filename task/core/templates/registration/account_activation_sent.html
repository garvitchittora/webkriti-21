{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="container login-form">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="fs-3rem"><i class="fa fa-envelope" aria-hidden="true"></i> Please confirm your email address to complete the registration</h1>
      <div class="link-wrapper">
        <p><a href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a></p>
        <p><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></p>
      </div>
    </div>
    <div class="col-lg-6">
      <img src="{% static 'image/svg/email.svg' %}" alt="email">
    </div>
  </div>
</div>
{% endblock %}
